    <div class="container">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the given time limit.</p>
      <button id="startQuiz" class="btn btn-success">Start Quiz</button>
      <div id="question" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
      let current = 0
      let questions = [
        {
          question: 'Arrays in Javascript can be used to store _____.',
          choices: ['strings', 'numbers', 'objects', 'all of the above'],
          answer: 'all of the above'
        },
        {
          question: 'Commonly used data types DO NOT include',
          choices: ['number', 'object', 'string', 'boolean'],
          answer: 'object'
        },
        {
          question: 'The condition in an if/else statement is enclosed within',
          choices: ['curly braces', 'semicolons', 'parentheses', 'nothing'],
          answer: 'parentheses'
        },
        {
          question: 'What tool do you use in Chrome to manipulate HTML?',
          choices: ['inspector', 'search bar', 'console', 'window'],
          answer: 'inspector'
        },
        {
          question: 'What property allows you to change an HTML element\'s color?',
          choices: ['text-align', 'color', 'background-color', 'font-style'],
          answer: 'background-color'
        }
      ]

      document.getElementById('startQuiz').addEventListener('click', () => {
        let qElem = document.createElement('div')
        qElem.innerHTML = `
          <h3>Question: ${questions[current].question}</h3>
          <ul class="list-group">
            <li class="list-group-item choice" data-value="${questions[current].choices[0]}">${questions[current].choices[0]}</li>
            <li class="list-group-item choice" data-value="${questions[current].choices[1]}">${questions[current].choices[1]}</li>
            <li class="list-group-item choice" data-value="${questions[current].choices[2]}">${questions[current].choices[2]}</li>
            <li class="list-group-item choice" data-value="${questions[current].choices[3]}">${questions[current].choices[3]}</li>
          </ul>
        `
        document.getElementById('question').append(qElem)
      })

      document.addEventListener('click', event => {
        if (event.target.className === 'choice') {
          
        }
      })
    </script>
